name: Rust Cross-Compile

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Add target
        run: rustup target add x86_64-unknown-linux-gnu
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu
      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp target/x86_64-unknown-linux-gnu/release/zeus artifact/
          cp -r src/ZAP artifact/
          cp -r src/config artifact/
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux-binary
          path: artifact/**

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64
      - name: Add target
        run: rustup target add x86_64-pc-windows-gnu
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu
      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp target/x86_64-pc-windows-gnu/release/zeus.exe artifact/
          cp -r src/ZAP artifact/
          cp -r src/config artifact/
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-binary
          path: artifact/**

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Add target
        run: rustup target add x86_64-apple-darwin
      - name: Build
        run: cargo build --release --target x86_64-apple-darwin
      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp target/x86_64-apple-darwin/release/zeus artifact/
          cp -r src/ZAP artifact/
          cp -r src/config artifact/
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-binary
          path: artifact/**
